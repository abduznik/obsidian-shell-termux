name: Manual Release

name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g., 1.0.0)'
        required: true
      release_name:
        description: 'Release name'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build plugin
      run: npm run build

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.tag_name }}
        name: ${{ github.event.inputs.release_name || github.event.inputs.tag_name }}
        draft: false
        prerelease: false
        files: |
          main.js
          manifest.json
          styles.css
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
