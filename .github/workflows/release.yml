name: Manual Release

on:
  push:
    branches: [ main, Add-Security-Layers, Custom-Auto-Release ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g., 1.0.0)'
        required: true
      release_name:
        description: 'Release name'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build plugin
      run: npm run build

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.tag_name || format('v-test-{0}', github.sha) }}
        name: ${{ github.event.inputs.release_name || format('Test Release {0}', github.sha) }}
        draft: false
        prerelease: true
        files: |
          main.js
          manifest.json
          styles.css
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
